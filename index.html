<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"">
		<title>FakeTencentTianqi</title>
		<link rel="stylesheet" href="./css/index.css" />
	</head>
	<body>
		<div class="search"></div>
		<div class="main-page">
			<div class="air-quality"></div>
			<div class="high-temperature-warning"></div>
			<div class="top">
				<div class="background123"></div>
				<div class="gradient"></div>
				<div class="background4"></div>
				<div class="location">
					<div class="back"></div>
					<div class="location-word">
						<img src="./images/location.png" alt="" />

					</div>
					<div class="share"></div>
				</div>
				<div class="latest-release"><div>默认数据 加载中111111111</div></div>
				<div class="temperature">11°</div>
				<div class="weather">晴</div>
				<div class="humidity-wind">
					<div class="humidity">湿度 45%</div>
					<div class="wind">东南风 1级</div>
				</div>
				<div class="greeting">圣地巡礼</div>
			</div>
			<div class="bottom">
				<div class="today">
					<div class="today-weather">
						<span>今天</span>
						<span class="today-temperature">10/19°</span>
					</div>
					<div class="today-temperature">
						<div>晴转阴</div>

					</div>
				</div>
				<div class="line"></div>
				<div class="tomorrow">
					<div class="tomorrow-weather">
						<span>明天</span>
						<span class="tomorrow-temperature">8/10°</span>
					</div>
					<div class="tomorrow-temperature">
						<div>多云</div>
						<img src="./images/day/yun.png" alt="" />
					</div>
				</div>
			</div>
		</div>
		<div class="real-time-weather">
			<div class="time1">
				<div class="time">11:00</div>
				<img src="./images/day/qing.png" alt="" />
				<div class="temperature">33°</div>
			</div>
		</div>
		<div class="weather-forecast">
			<div class="day">
				<div class="day0">
					<div class="day-text">昨天</div>

					<div class="day-weather">晴</div>

			</div>

					<div class="wind-direction">东南风</div>
					<div class="wind-power">2级</div>
				</div>
			</div>
		</div>

				<tr>

							<img src="./images/limit.png" alt="" />

							<div class="active">尾号限行</div>
						</div>
					</td>
					<td class="dress-suggestion">

							<img src="./images/cloth2.png" alt="" />

						</div>
					</td>
					<td class="umbrella-suggestion">

						</div>
					</td>
					<td class="common-cold">

					<td class="travel-condition">

						</div>

					<td class="air-pollution">

					<td class="sport-suggestion">

							<img src="./images/sports.png" alt="" />

							<img src="./images/sun.png" alt="" />

							<div class="active">防晒</div>
						</div>

					<td class="fishing-suggestion">

							<img src="./images/diaoyu.png" alt="" />

					<td class="makeup-suggestion">

							<img src="./images/kouhong.png" alt="" />

							<div class="active">化妆</div>
						</div>
					</td>
					<td class="morning-exercise">
						<div>
							<img src="./images/chenlian.png" alt="" />
							<div class="suggest">较适宜</div>
							<div class="active">晨练</div>
						</div>

							<img src="./images/cold.png" alt="" />
							<div class="suggest">不易发</div>
							<div class="active">过敏</div>
