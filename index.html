<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"">
		<title>FakeTencentTianqi</title>
		<link rel="stylesheet" href="./css/index.css" />
		<link rel="stylesheet" href="./css/search.css" />
		<script src="./js/echarts.min.js"></script>
	</head>
	<body>
		<div class="search">
			<div class="search-top">
				<div class="input">
					<img src="./images/search.svg" alt="" />
					<input type="text" placeholder="搜索 地区" />
				</div>
				<div class="cancel">取消</div>
			</div>
			<div class="search-body">
				<div class="search-main">
					<div class="history">
						<div class="title">
							<div>历史记录</div>
							<img src="./images/delete.svg" alt="" />
						</div>
						<div class="place">
							<div class="place1">重庆</div>
						</div>
					</div>
					<div class="hot">
						<div class="title">热门城市</div>
						<div class="place">
							<div class="place1">北京</div>
						</div>
					</div>
				</div>
				<div class="search-suggest"></div>
			</div>
		</div>
		<div class="main">
			<div class="main-page">
				<div class="air-quality">
					<span></span>
					<span></span>
				</div>
				<div class="warning">
					<!-- <div class="warning-message1">
						<div class="circle"></div>
						<div class="text">123</div>
					</div> -->
				</div>
				<div class="top">
					<div class="background123"></div>
					<div class="gradient"></div>
					<div class="background4"></div>
					<div class="location">
						<div class="back"></div>
						<div class="location-word">
							<img src="./images/location.png" alt="" />
							<span>东京市 下北泽</span>
						</div>
						<div class="share"></div>
					</div>
					<div class="latest-release"><div>默认数据 加载中111111111</div></div>
					<div class="temperature">11°</div>
					<div class="weather">晴</div>
					<div class="humidity-wind">
						<div class="humidity">湿度 45%</div>
						<div class="wind">东南风 1级</div>
					</div>
					<div class="greeting">圣地巡礼</div>
				</div>
				<div class="bottom">
					<div class="today">
						<div class="today-weather">
							<span>今天</span>
							<span class="temperature">10/19°</span>
						</div>
						<div class="today-temperature">
							<div>晴转阴</div>
							<img src="./images/day/qing.png" alt="" />
						</div>
					</div>
					<div class="line"></div>
					<div class="tomorrow">
						<div class="tomorrow-weather">
							<span>明天</span>
							<span class="temperature">8/10°</span>
						</div>
						<div class="tomorrow-temperature">
							<div>多云</div>
							<img src="./images/day/yun.png" alt="" />
						</div>
					</div>
				</div>
			</div>
			<div class="real-time-weather">
				<div class="flexbox">
					<div class="time1">
						<div class="time">11:00</div>
						<img src="./images/day/qing.png" alt="" />
						<div class="temperature">33°</div>
					</div>
				</div>
			</div>
			<div class="weather-forecast">
				<div class="day">
					<div class="day0">
						<div class="day-text">昨天</div>
						<div class="day-date">11/04</div>
						<div class="day-weather">晴</div>
						<img src="./images/day/qing.png" alt="" />
					</div>
				</div>
				<div class="middle"></div>
				<div class="night">
					<div class="night0">
						<img src="./images/night/qing.png" alt="" />
						<div class="night-weather">晴</div>
						<div class="wind-direction">东南风</div>
						<div class="wind-power">2级</div>
					</div>
				</div>
			</div>
			<div class="activities-suggested">
				<table>
					<tr></tr>
					<tr></tr>
				</table>
				<div class="change-dots"></div>
			</div>
			<div class="suggest-dialog">
				<div class="title">xx指数</div>
				<div class="text">啥啥啥</div>
				<div class="ok">我知道了</div>
			</div>
			<div class="air-dialog">
				<img src="./images/close.png" alt="" class="close" />
				<div class="top">
					<div class="title">空气质量指数</div>
					<div class="score">66</div>
					<div class="level">良</div>
				</div>
				<div class="bottom">
					<div class="others">
						<div class="others-score">1</div>
						<div class="others-title">1</div>
					</div>
				</div>
			</div>
			<div class="gary-mask"></div>
			<div class="about">
				<div class="data-from">数据来源于和风天气，天气API</div>
				<div class="copyright">只有Copy没有right© 2023 WiSHao copy自腾讯天气</div>
			</div>
		</div>
		<script src="./main.js" type="module"></script>
	</body>
</html>
